<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/e7cffb7f2c.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>Rock Paper Scissors</header>
    <div class="main-container">
      <div class="remaining-moves">Moves Remaining: <span>5</span> </div>
      <div class="score-container">
        <div class="user-tag">user</div>
        <div class="comp-tag">comp</div>
        <div class="scores">
          <span class="user">0</span> : <span class="comp">0</span>
        </div>
      </div>
      <!-- div to output the text when the user makes a choice -->
      <div class="output-text"></div>
      <div class="symbol-container">
        <div class="rock symbol" id="rock">
          <img src="./rock.png" alt="rock image" />
        </div>
        <div class="paper symbol" id="paper">
          <img src="./paper.png" alt="paper image" />
        </div>
        <div class="scissors symbol" id="scissors">
          <img src="./scissors.png" alt="scissors image" />
        </div>
      </div>
      <div class="text">Make your move.</div>
      <div class="button">Reset</div>
    </div>

    <div class="final-results">
      <div class="svg"></div>
      <div class="final-output-message">Congrats, You Won!</output></div>
      <div class="score-container">
        <div class="user-tag">user</div>
        <div class="comp-tag">comp</div>
        <div class="scores">
          <span class="user">0</span> : <span class="comp">0</span>
        </div>
      </div>
      <div class="button" id="try-again">Try again <i class="fa-solid fa-arrow-rotate-left"></i></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js" integrity="sha512-ilxj730331yM7NbrJAICVJcRmPFErDqQhXJcn+PLbkXdE031JJbcK87Wt4VbAK+YY6/67L+N8p7KdzGoaRjsTg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
  </body>
</html>
